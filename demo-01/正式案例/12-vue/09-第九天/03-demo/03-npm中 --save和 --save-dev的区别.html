  <!-- 

    --save 简写 -S, 默认值, 装包时, 不写, 默认就是 -S
      npm i vue -S
      npm i vue 

      将包记录成项目依赖, 就是项目上线都还是要用的包, 记录到 dependencies

    --save-dev 简写 -D
      npm i webpack -D
      npm i webpack --save-dev

      将包记录成开发依赖, 这个包只是在开发过程中要用的包, 上线不需要的, 记录到 devDependencies


    学完的目的, 搞清楚, 需不需要加 -D 即可, -D记录成开发依赖, 上线不需要的
      yarn add vue
      yarn add moment
      yarn add jquery


      跟打包相关的, 需要加上 -D
      yarn add webpack -D
      yarn add webpack-cli -D

    使用命令, 推荐使用简写 -D, -D npm和yarn都支持,  --save-dev 只有 npm 支持
    yarn只支持简写
   -->
  
</body>
