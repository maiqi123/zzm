    webpack是一个 基于js 的静态模块打包器

    webpack能做什么?
      1. 语法转换
         将 less / sass / stylus 转换成 css
         typescript (ts) 转换成 js
         es6 转换成 es5/es3

      2. 可以进行打包, 将多个文件合并成一个文件
         如果项目要上线, 一定先打包压缩, 后上线
