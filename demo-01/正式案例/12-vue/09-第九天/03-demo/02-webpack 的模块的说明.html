  <!-- 
    .php .asp .jsp 这些不能浏览器直接解析的, 需要服务端解析运行的

    静态资源: 不需要后端额外处理的文件内容

    在webpack中, 一切的静态资源, 都是模块
    比如: html
         css
         js
         png
         jpg
         jpeg
         ...

    那么就可以当成模块导入, 就可以使用模块语法
      require('./a.js')
      require('fs')
      require('moment')

      require('./1.css') 加载引入 css
      require('./1.png') 加载引入 图片对象
   -->
