  <!-- 
    yarn 和 npm 类似, 都是包管理工具, 可以下载包, 管理包
    1. 初始化
       yarn init  / yarn init -y  新建一个package.json

    2. 装包
       yarn add 包名

    3. 删除包
       yarn remove 包名

    4. 安装依赖
       yarn  <=> yarn install

    5. 全局安装 (了解)
       yarn global add json-server
       yarn global remove json-server

   -->
