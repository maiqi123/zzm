<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <input @keyup="fn" type="text" v-model="msg"> -->
      <input @keyup.enter="fn2" type="text" v-model="msg">
    </div>

    <script src="./vue.js"></script>
    <script>
      // 需求: 希望用户回车的时候, 打印一下输入框的值
      // 首先自己判断键盘码, 完全可以!!! => vue中提供了按键修饰符, 简化代码

      // 按键修饰符:
      // .enter  用户回车的时候触发
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        },
        methods: {
          fn (e) {
            // e.keyCode  回车的键盘码 13
            if (e.keyCode === 13) {
              console.log(this.msg)
            }
          },
          fn2 () {
            console.log(this.msg)
          }
        }
      })
    </script>
  </body>
</html>
