<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-for 作用: 遍历对象和数组
      要重复遍历渲染谁, 就给谁加 v-for
      1. 遍历数组 (常用)
         v-for="item in 数组名"  item每一项
         v-for="(item, index) in 数组名"  item每一项 index下标

      2. 遍历对象 (一般不用)
         v-for="(value, key) in 对象"  value属性值, key属性名
     -->

    <div id="app">
      <ul>
        <li v-for="item in list">{{ item }}</li>
      </ul>

      <hr>

      <ul>
        <li v-for="(item, index) in list">{{ item }} 和 {{ index }}</li>
      </ul>

      <hr>

      <ul>
        <li v-for="(item, index) in list2">{{ index }}</li>
      </ul>

      <hr>

      <ul>
        <li v-for="(value, key) in obj"> {{ value }} 和 {{ key }}</li>
      </ul>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          list: ['貂蝉', '吕布', '小乔', '曹操'],
          list2: ['榴莲', '车厘子', '草莓', '苹果'],
          obj: {
            name: '大桥',
            age: 79,
            desc: '坚固'
          }
        }
      })
    </script>
  </body>
</html>
