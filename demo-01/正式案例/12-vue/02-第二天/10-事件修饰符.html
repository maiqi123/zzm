<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div @click="fatherFn">
        <a @click.stop.prevent="fn" href="http://www.baidu.com">去百度</a>
      </div>
    </div>

    <script src="./vue.js"></script>
    <script>
      // vue中为了便于更好的阻止冒泡, 阻止默认行为, 提供了事件修饰符的语法
      // .stop 阻止冒泡
      // .prevent 阻止默认行为
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        },
        methods: {
          fn (e) {
            console.log('嘎嘎鹏')
          },
          fatherFn () {
            console.log('渣渣辉, 父元素')
          }
        }
      })
    </script>
  </body>
</html>
