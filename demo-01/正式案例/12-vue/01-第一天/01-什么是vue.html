    vue react angular

    vue是什么? vue是一个渐进式的 javascript 框架

    1. 渐进式: 渐渐的, 慢慢的 => 逐渐增强
       vue不会强求你, 一次性将所有的vue的相关语法都学完, 再开发   (vue全家桶)
       可以学一点用一点, 非常的有助于初学者上手!!!

    2. 框架 和 库
       2.1 库: 一个封装了很多方法的 js 文件  (比如: jquery)
           特点: 使用时, 直接引入, 调用方法即可, 不会限制用户使用习惯的, 比较自由

       2.2 框架: 一套完整的项目解决方案
           特点: 框架一上来就会帮你写好很多代码, 你必须按照框架的规则编写代码
           好处: 大大的提升了开发效率
           缺点: 自由度没有那么高, 必须遵循规则, 我们需要学习这些规则

       学习vue, 其实就是在学习vue中规定好的一些规则, 按照这些规则, 就可以进行开发
       不要死记硬背, 重在理解, 先理解, 后记忆
