<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
    vue指令: 就是一些特殊的 html 自定义标签属性, 特征: v- 开头
    每个 v- 开头的指令, 都有着自己独立的功能, 将来vue解析时, 会根据不同的指令提供不同的功能
   -->
  <div id="box" class="box" data-id="123" v-text="msg"  v-html="msg" v-pengpeng="msg"></div>

  
</body>
</html>
