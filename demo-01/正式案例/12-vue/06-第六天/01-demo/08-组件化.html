  <!-- require 模块化语法 -->

  <!-- 
    如果没有模块化, 所有代码全都放到一个文件中, 问题: 代码的可维护性非常差
    解决: 将不同的功能, 拆分成一个个js文件, 每个js文件可以称之为一个模块, 需要的时候引入即可

    模块化: 对于js层面的拆分或者封装

    一个页面: 三部分, 结构html 样式css 行为js

    组件化: 将页面拆分成一个个的组件, 一个页面就可以由多个组件组合而成
    每个组件, 都有着独立的 结构 样式 行为, 非常利于复用, 大大的提升了可维护性


    封装了校验的函数, 专门存到了一个js文件中 => 模块化思想
    将页面拆分成了, 头部组件, 底部组件, 按钮组件 => 组件化思想  vue就是基于组件化
  -->
  
</body>
