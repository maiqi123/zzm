<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<!-- 头部 -->
			<header class="header">
				<h1>todos</h1>
				<input @keyup.enter="addTodo" v-model="todoName" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<!-- 主体 -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li :class="{ completed: item.flag, editing: item.id === now }" v-for="item in list" :key="item.id">
						<div class="view">
							<input @change="changeState(item.flag, item.id)" class="toggle" type="checkbox" v-model="item.flag">
							<label @dblclick="showEdit(item.id)">{{ item.name }}</label>
							<button @click="delTodo(item.id)" class="destroy"></button>
						</div>
						<input @keyup.enter="editTodo(item.id, item.name)" class="edit" v-model="item.name">
					</li>
				</ul>
			</section>

			<!-- 底部 -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>

		<script src="./node_modules/axios/dist/axios.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
