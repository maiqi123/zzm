  // ---------------------------------------------------------------------
  // 宏任务1的代码
  // 1 3 4 5
  // 执行满足条件的微任务
  // 1000
  // 宏任务2
  // 2
  // --------------------------------------------------------------------

  // 宏任务1: 主线程的代码
  console.log(1)

  setTimeout(function() {
    // 宏任务2 ----------- 等待执行
    console.log(2)
  }, 0)

  const p = new Promise((resolve, reject) => {
    // 这里的代码, 也是立刻执行的, 属于宏任务1, 主线程的代码
    // resolve 将 promise 的状态从 pending 改成 fulfilled 成功, 记录了一个参数 1000
    console.log(3)
    resolve(1000)
    console.log(4)
  })

  p.then(data => {
    // 微任务的代码 ----------- 等待执行
    console.log(data)
  })

  console.log(5)



</script>
