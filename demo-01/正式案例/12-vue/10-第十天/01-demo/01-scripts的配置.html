<body>

  <!-- 
    在package.json中, 可以配置 scripts 命令, 配置一些脚本命令, 方便的执行
    1. 配置命令
      "scripts" : {
        命令名字: 命令内容,
        "pp": "yarn add vue"
      }
    2. 执行命令
       npm run 命令名字
       npm run pp
       npm run build

    3. 特殊的命令, npm如果要执行的是start或者stop, 可以省略 run
       start  =>  npm run start,  npm start
       stop   =>  npm run stop,   npm stop

    4. 对于yarn, 无论是哪个命令, 都不需要加 run
       yarn start
       yarn stop
       yarn pp
       yarn build
   -->
  
</body>
</html>
