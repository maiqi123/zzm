<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    img {
      vertical-align: top;
    }

    .main {
      margin: 0 auto;
      width: 1000px;
      margin-top: 10px;

    }

    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="top" id="topPart">
    <img src="images/top.png" alt="" />
  </div>
  <div class="nav" id="navBar">
    <img src="images/nav.png" alt="" />
  </div>
  <div class="main" id="mainPart">
    <img src="images/main.png" alt="" />
  </div>


  <script>
    var topPart = document.querySelector('#topPart');
    var nav = document.querySelector('.nav');
    var main = document.querySelector('.main');
    // 1. 找对象
    // 2. 给window注册滚动事件
    // 3. 获取到滚动的距离，如果超过了top的高度，让navBar固定定位， 否则取消navBar的固定定位
    window.onscroll = function () {
      if (window.scrollY >= topPart.offsetHeight) {
        nav.classList.add('fixed');
        // nav添加了固定定位之后，脱离了标准流，不占位置了
        // 给main添加一个marginTop, 值为
        main.style.marginTop = 10 + nav.offsetHeight + 'px';
      } else {
        nav.classList.remove('fixed');
        main.style.marginTop = 10 + 'px';
      }
    }
  </script>


</body>

</html>
