<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
  </style>
</head>
<body>
  <div></div>
  <script src="animate.js"></script>
  <script>
    var div = document.querySelector('div');
    animate(div, 800, function() {
      console.log('123');
    });
  </script>
</body>
</html>
