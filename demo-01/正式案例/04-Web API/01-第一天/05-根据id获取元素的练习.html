<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div title="哈哈哈" id="box">哈哈哈哈</div>  

  <script>
    // script标签推荐写在body的最后面，，，紧贴着 </body>
    // 把div的title改成  嘿嘿嘿
    var box = document.getElementById('box');
    // console.log(box);
    box.title = '嘿嘿嘿';
  </script>
</body>
</html>
