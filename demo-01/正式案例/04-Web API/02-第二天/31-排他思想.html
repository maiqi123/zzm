  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <script>
    // 排他
    // 1. 先干掉所有人的样式
    // 2. 给当前元素添加样式
    var btns = document.querySelectorAll('button');
    for (var i = 0; i < btns.length; i++) {
      btns[i].onclick = function () {
        // 干掉所有人的样式
        for (var i = 0; i < btns.length; i++) {
          btns[i].style.backgroundColor = '';
        }
        this.style.backgroundColor = 'red';
      }
    }
  </script>
</body>
