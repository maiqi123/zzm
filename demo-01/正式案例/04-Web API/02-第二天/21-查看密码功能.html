<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .password {
      width: 300px;
      height: 50px;
      border: 1px solid #000;
      margin: 0 auto;
      position: relative;
    }
    input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
    }
    span {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="password">
    <input type="password">
    <span class="iconfont icon-biyanjing"></span>
  </div>
  <script>
    // 1. 给span注册点击事件
    // 2. 修改input框的type属性  text
    var input = document.querySelector('.password input');
    var span = document.querySelector('.password span');
    span.onclick = function () {
      if (input.type === 'password') {
        input.type = 'text';
        this.className = 'iconfont icon-kaiyanjing';
      } else {
        input.type = 'password';
        this.className = 'iconfont icon-biyanjing';
      }
    }
  </script>
</body>
</html>
