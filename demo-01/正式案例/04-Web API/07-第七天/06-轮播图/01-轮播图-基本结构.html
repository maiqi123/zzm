<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .box {
        width: 790px;
        height: 340px;
        background-color: pink;
        margin: 200px auto;
        overflow: hidden;
        position: relative;
      }
      
      /* 1. ul要足够宽，能够放下所有图片  2. ul要有定位 */
      .img-box {
        width: 800%;
        height: 100%;
        position: absolute;
      }

      .img-box li {
        float: left;
      }

      .point-box {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        height: 20px;
        padding: 0 5px;
        /* width: 200px; */
        background-color: rgba(255, 255, 255, .5);
        border-radius: 10px;
      }
      .point-box li {
        float: left;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin: 4px 3px;
        cursor: pointer;
        background-color: #fff;
      }

      .point-box li.now {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="img-box">
        <li>
          <a href="#"><img src="images/1.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/2.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/3.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/4.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/5.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/6.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/7.jpg" alt=""></a>
        </li>
        <li>
          <a href="#"><img src="images/8.jpg" alt=""></a>
        </li>
      </ul>
      <ul class="point-box">
        <li class="now"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
