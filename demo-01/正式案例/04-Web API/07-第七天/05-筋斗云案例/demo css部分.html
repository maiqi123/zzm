<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    body {
      background-color: black;
    }

    .c-nav {
      width: 900px;
      height: 42px;
      background: #fff url(images/rss.png) no-repeat right center;
      margin: 100px auto;
      border-radius: 5px;
      position: relative;
    }

    .c-nav ul {
      position: absolute;
    }

    .c-nav li {
      float: left;
      width: 83px;
      text-align: center;
      line-height: 42px;
    }

    .c-nav li a {
      color: #333;
      text-decoration: none;
      display: inline-block;
      height: 42px;
    }

    .cloud {
      position: absolute;
      left: 0;
      top: 0;
      width: 83px;
      height: 42px;
      background: url(images/cloud.gif) no-repeat;
    }
  </style>
</head>

<body>
  <div id="c_nav" class="c-nav">
    <span class="cloud"></span>
    <ul>
      <li><a href="#">首页新闻</a></li>
      <li><a href="#">师资力量</a></li>
      <li><a href="#">活动策划</a></li>
      <li><a href="#">企业文化</a></li>
      <li><a href="#">招聘信息</a></li>
      <li><a href="#">公司简介</a></li>
      <li><a href="#">我是佩奇</a></li>
      <li><a href="#">啥是佩奇</a></li>
    </ul>
  </div>
  <script src="animate.js"></script>
  <script>
    /* 
        1. 找对象
        2. 给所有的li注册onmouseover事件
        3. 让span 渐渐动画过来
        4. 给所有的li注册onmouseout事件
        5. 让span渐渐的回去
        6. 给li注册点击事件，
      */
    var cloud = document.querySelector(".cloud");
    var lis = document.querySelectorAll("li");
    // 回去的位置
    var position = 0;

    for (var i = 0; i < lis.length; i++) {
      lis[i].addEventListener("mouseover", function () {
        // 让云执行动画
        animate(cloud, this.offsetLeft);
      });

      lis[i].addEventListener("mouseout", function () {
        animate(cloud, position);
      });

      lis[i].addEventListener("click", function () {
        position = this.offsetLeft;
      });
    }
  </script>
</body>

</html>
