<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .clock {
      width: 600px;
      height: 600px;
      margin: 100px auto;
      background: url(images/clock.jpg) no-repeat;
      position: relative;
    }

    .clock div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/hour.png) no-repeat center center;
    }

    #m {
      background-image: url(images/minute.png);
    }

    #s {
      background-image: url(images/second.png);
    }
  </style>
</head>

<body>
  <div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
  </div>

  <script>
    // 1. 找对象
    // 2. 获取当前的时间，根据当前时间计算 时分秒旋转的角度
    var h = document.querySelector('#h');
    var m = document.querySelector('#m');
    var s = document.querySelector('#s');

    function setTime() {
      // 获取当前时间的时 分 秒
      var d = new Date();
      // console.log(d.getMilliseconds());
      var seconds = d.getSeconds() + d.getMilliseconds() / 1000;
      var minutes = d.getMinutes() + seconds / 60;
      var hours = d.getHours() + minutes / 60;

      // 12小时 = 360deg
      // 1小时 = 30deg 
      h.style.transform = 'rotate(' + hours * 30 + 'deg)';
      // 60分钟 = 360deg
      // 1分钟 = 6deg
      m.style.transform = 'rotate(' + minutes * 6 + 'deg)';
      // 60秒 = 360deg
      s.style.transform = 'rotate(' + seconds * 6 + 'deg)';
    }
    // 帧
    // 1秒钟 25帧  动画效果
    // 1秒钟 60帧  肉眼不识别
    setTime();
    setInterval(setTime, 16);
  </script>


</body>

</html>
