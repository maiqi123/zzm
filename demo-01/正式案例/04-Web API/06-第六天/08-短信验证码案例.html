  <button>点击获取短信验证码</button>
  <button>点击获取短信验证码</button>
  <script>
    /* 
      1. 找对象
      2. 给按钮注册点击事件
      3. 禁用按钮
      4. 开启定时器
      5. 修改按钮的内容
      6. 等时间为0的，清除定时器  恢复按钮的状态  修改按钮的内容
    */
    var button = document.querySelector('button');
    button.addEventListener('click', function() {
      // var that = this;
      this.disabled = true;
      var count = 60;
      var timer = setInterval(function () {
        // 定时器内的this永远指向window
        count--;
        button.innerText = count + '秒后再次发送';
        // 判断时间是否为0
        if (count === 0) {
          clearInterval(timer);
          button.disabled = false;
          button.innerText = '再次发送';
        }
      }, 1000);
    });
  </script>
</body>
