<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      height: 400px;
      width: 400px;
      background-color: pink;
      position: relative;
      margin: 50px;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      left: 100px;
      top: 100px;

      padding: 10px;
      border: 10px solid #ccc;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  
  <div class="father">
    <div class="son"></div>
  </div>

  <script>
    // left + margin-left
    var son = document.querySelector('.son');
    // console.log(son.style.left);
    // console.log(son.style.top);
    // 当前元素距离有定位的父元素的 长度
    console.log(son.offsetLeft);
    console.log(son.offsetTop);

  </script>
</body>
</html>
