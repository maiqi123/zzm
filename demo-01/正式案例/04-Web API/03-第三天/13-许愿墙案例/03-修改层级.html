
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0 auto;
      padding: 0px;
      font-size: 12px;
      background: url(images/bg.gif) repeat center 36px;
      text-align: center;
      background-color: #c30230;
    }

    #content {
      margin: 0 auto;
      width: 960px;
      background: url(images/content_bg.jpg) no-repeat left top;
      height: 627px;
      position: relative;
    }

    #content .tip1 {
      position: absolute;
      width: 227px;
      left: 0px;
      top: 0px;
    }

    #content .tip1 .tip_h {
      background: url(images/tip1_h.gif) no-repeat left top;
    }

    #content .tip1 .tip_h {
      width: 227px;
      padding-top: 45px;
      height: 23px;
      text-align: left;
      cursor: move;
    }

    #content .tip1 .tip_c {
      background: url(images/tip1_c.gif) repeat-y;
    }

    #content .tip1 .tip_c {
      width: 200px;
      padding-left: 12px;
      padding-right: 15px;
      min-height: 40px;
      text-align: left;
      line-height: 20px;
      max-height: 160px;
      word-wrap: break-word;
      word-break: break-all;
      overflow: hidden;
    }

    #content .tip1 .tip_f {
      background: url(images/tip1_f.gif) no-repeat left top;
    }

    #content .tip1 .tip_f {
      width: 227px;
      height: 53px;
      padding-top: 20px;
    }

    #content .close {
      float: left;
      font-size: 12px;
      cursor: pointer;
      color: #000000;
    }

    .clr {
      clear: both;
      overflow: auto;
      display: block;
      height: 0px;
    }

    #content .icon {
      float: left;
      width: 35px;
      padding-left: 15px;
      height: 35px;
      text-align: center;
    }

    #content .name {
      float: right;
      padding-right: 15px;
      text-align: right;
      font-size: 14px;
      line-height: 35px;
      color: #C0F;
    }

    #content .num {
      float: left;
      padding-left: 7px;
      width: 195px;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="tip1">
      <div class="tip_h" title="双击关闭纸条">
        <div class="num">第[49568]条 2016-02-17 22:51:52</div>
        <div class="close" title="关闭纸条">×</div>
        <div class="clr"></div>
      </div>
      <div class="tip_c">
        每天都要被自己给帅醒，希望以后越来越帅！！！
      </div>
      <div class="tip_f">
        <div class="icon">
          <img src="images/bpic_1.gif" alt="" title="">
        </div>
        <div class="name">成真的人</div>
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <script>
    function remove(element) {
      element.parentNode.removeChild(element);
    }
    // 1. 克隆10个tip1, 添加到content
    // 2. 给所有的tip1 设置随机的位置
    // 3. 点击下面的tip，需要跑到最上面
    // 4. 双击关闭功能
    // 5. 点击关闭功能
    var content = document.querySelector('#content');
    var tip1 = document.querySelector('.tip1');
    var zIndex = 0;
    // 克隆10份tip1
    for (var i = 1; i <= 10; i++) {
      var newTip = tip1.cloneNode(true);
      content.appendChild(newTip);
    }

    // 1. 获取到content中所有的tip1,
    // 2. 遍历这些tip1，给每一个tip1设置随机的位置
    var arr = content.children;
    for (var i = 0; i < arr.length; i++) {
      // 随机位置
      var randomLeft = parseInt(Math.random() * 734)
      arr[i].style.left = randomLeft + 'px';
      var randomTop = parseInt(Math.random() * 447)
      arr[i].style.top = randomTop + 'px';

      // 注册点击事件
      arr[i].onclick = function () {
        // zIndex++;
        this.style.zIndex = ++zIndex;
      }

      // 给arr[i]下的头部注册双击事件
      // ondblclick
      arr[i].firstElementChild.ondblclick = function () {
        // console.log('123');
        // this.parentNode.remove();

        // content.removeChild(this.parentNode)
        remove(this.parentNode);
      }

      arr[i].querySelector('.close').onclick = function () {
        // console.log('123');
        // this.parentNode.parentNode.remove();
        // content.removeChild(this.parentNode.parentNode);
        remove(this.parentNode.parentNode);
      }
    }

  </script>
</body>
</html>
