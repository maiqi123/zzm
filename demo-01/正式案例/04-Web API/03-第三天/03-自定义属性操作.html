    标签可以有很多的属性
      1. 固有属性（内置属性）  和对象是一一对应的，所以操作对象就可以修改标签的属性
      2. 自定义的属性  无法通过对象来进行操作的
    DOM中提供了3个方法，用于操作标签属性
      div.getAttribute(属性名)
      div.setAttribute(属性名, 属性值)
      div.removeAttribute('属性名')
  -->
