<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <ul>
    <li>1</li>
    <li id="two">2</li>
    <li>3</li>
    <li>4</li>
  </ul>

  <script>
    var two = document.querySelector('#two');

    // 上一个兄弟节点
    // previousSibling
    // 上一个兄弟元素
    // previousElementSibling

    // 下一个兄弟节点
    // nextSibling
    // 下一个兄弟元素
    // nextElementSibling
    // 语法
    console.log(two.previousSibling);
    console.log(two.previousElementSibling);

    console.log(two.nextSibling);
    console.log(two.nextElementSibling);
  </script>
</body>
</html>
