<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
      }

      .wrap li {
        background-image: url(imgs/libg.jpg);
      }

      .wrap > ul > li {
        float: left;
        margin-right: 10px;
        position: relative;
      }

      .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
      }

      .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <a href="#">一级菜单1</a>
          <ul class="ul">
            <li><a href="#">二级菜单11</a></li>
            <li><a href="#">二级菜单12</a></li>
            <li><a href="#">二级菜单13</a></li>
          </ul>
        </li>
        <li>
          <a href="#">一级菜单2</a>
          <ul>
            <li><a href="#">二级菜单21</a></li>
            <li><a href="#">二级菜单22</a></li>
            <li><a href="#">二级菜单23</a></li>
          </ul>
        </li>
        <li>
          <a href="#">一级菜单3</a>
          <ul>
            <li><a href="#">二级菜单31</a></li>
            <li><a href="#">二级菜单32</a></li>
            <li><a href="#">二级菜单33</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <script>
      // 1. 找对象
      // 2. 给所有的li注册鼠标移入事件
      // 3. 当前li下的ul孩子显示出来
      // 4. 给所有的li注册鼠标移出事件
      // 5. 把li下的ul隐藏
      var lis = document.querySelectorAll('.wrap > ul > li');
      console.log(lis);
      for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function() {
          this.lastElementChild.style.display = 'block';
        }
        lis[i].onmouseout = function () {
          this.lastElementChild.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
