    2d转换

            1、scaleX（倍数）
            2、scaleY（缩放）
            3、scale（x,y）——》特殊情况：如果两个倍数一样，此时可以只写一个


        2、旋转：rotate
          取值：
            rotate(旋转的角度：deg)


        3、平移：translate
          取值：
            1、translateX（平移的距离）
            2、translateY（平移的距离）
            3、translate（x,y）

        转换原点：
          属性名：transform-origin
          属性值：和background-position一样
            1、方位名词
            2、数字+px（坐标）
