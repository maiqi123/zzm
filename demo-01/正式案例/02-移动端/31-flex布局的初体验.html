<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 200px auto;

      /* position: relative; */

      /* 
        display:flex——》把当前盒子变成一个弹性盒子
          多出两个概念：
            1、主轴：默认水平向右
            2、侧轴：与主轴垂直，默认垂直向下

          注意点：弹性盒子中的子元素默认会沿着主轴方向排布

       */
      display: flex;

      /* 主轴对齐方式 */
      justify-content: center;

      /* 侧轴对齐方式 */
      align-items: center;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;

      /* 子绝父相 */
      /* position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%); */
    }

  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <!-- <div class="son">2</div>
    <div class="son">3</div> -->
  </div>
</body>
</html>
