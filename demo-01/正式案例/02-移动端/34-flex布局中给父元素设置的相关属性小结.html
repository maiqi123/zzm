<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- 

    给父元素设置的flex相关属性：

      1、display：flex；——》让当前盒子变成弹性盒子
        多出了两个概念：
          1、主轴：默认水平向右
          2、侧轴：默认垂直向下
        注意点：弹性盒子中的子元素默认沿着主轴方向排布

      2、主轴方向：flex-direction
        取值：
          1、row
          2、row-reverse
          3、column
          4、column-reverse

      3、主轴的对齐方式：justify-content
        取值：
          1、flex-start
          2、flex-end
          3、center
          4、space-around
          5、space-between

      4、单行侧轴对齐方式：align-items
        取值：
          1、flex-start
          2、flex-end
          3、center
          4、stretch：拉伸显示（如果需要看到拉伸的效果，不要给子元素设置高度）

      5、是否换行：flex-wrap
        取值：
          1、nowrap
          2、wrap

      6、多行侧轴对齐方式：align-content
        取值：
          1、flex-start
          2、flex-end
          3、center
          4、stretch
          5、space-around
          5、space-between



   -->
</body>
</html>
