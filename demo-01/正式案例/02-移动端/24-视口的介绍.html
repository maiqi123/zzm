<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->


  <!-- 
    因为现在已经有针对于移动端的网页——》此时一般需要设置视口不再是980，而是理想视口的状态（视口的宽度===屏幕的宽度）

    width=device-width：设置视口的宽度等于当前设备的宽度（认识）

    以下代码的作用：不要缩放
    initial-scale=1.0：初识缩放比为1倍（别缩放）
    user-scalable=no：禁止用户的缩放
    maximum-scale=1.0：最大缩放比为1倍
    minimum-scale=1.0：最小缩放比为1倍

    设置的快捷键：meta:vp
    

   -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 320px;
      height: 100px;
      background-color: red;
    }

  </style>
</head>
<body>
  <div></div>
</body>
</html>
