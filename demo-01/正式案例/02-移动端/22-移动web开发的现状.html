  <!-- 
    移动web开发的现状：

      与pc端开发对比：

        1、浏览器不同（兼容性不同）
          pc端：浏览器种类很多，如果都需要兼容性处理，很麻烦
          移动端：一般浏览器的内核webkit内核，就算需要使用私有前缀兼容：-webkit-

        2、屏幕尺寸不同（适配不同）
          pc端：比较大，通过版心进行适配
          移动端：屏幕比较小，此时设置版心不合适，需要配合特殊的布局方式完成——》流式布局、flex布局、rem布局....

      和pc端开发有相同点：
        使用的技术是一样：html + css + javascript 

   -->
