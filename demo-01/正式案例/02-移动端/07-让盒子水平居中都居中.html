<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      background-color: pink;
      position: relative;
    }

    .son {
      width: 200px;
      height: 100px;
      background-color: blue;
      /* 1、子绝父相 */
      position: absolute;
      /* 2.1 让子元素往右走大盒子一半 */
      left: 50%;
      /* 2.2 让子元素往回走自己的一半 */
      /* margin-left: -100px; */
      /* margin-left百分比相对于父元素 */
      /* margin-left: -50%; */
      /* transform: translateX(-50%); */

      top: 50%;
      /* transform: translateY(-50%); */

      transform: translate(-50%,-50%);
    }

  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
