<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 200px auto;

      /* 
        display:flex——》把当前盒子变成一个弹性盒子
          多出两个概念：
            1、主轴：默认水平向右
            2、侧轴：与主轴垂直，默认垂直向下

          注意点：弹性盒子中的子元素默认会沿着主轴方向排布

       */
      display: flex;

      /* 单行侧轴对齐方式 */
      align-items: center;

    }

    .son {
      /* width: 100px; */
      /* width: 33.33%; */
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }

    /* 
      分配子元素的空间：flex
        取值：份数

        注意点：优先分配确定的值，剩下的再按照份数进行分配——》很简单完成圣杯布局



      子元素的排序：order
        取值：数字，数字越小，排序越前，默认就是0



      单个子元素的侧轴对齐方式：align-self
        取值：
          1、flex-start
          2、flex-end
          3、center
          4、stretch
    
     */
    .son:nth-child(1) {
      flex: 1;
      /* width: 100px; */

      /* order: 2; */

      align-self: flex-start;
    }
    .son:nth-child(2) {
      flex: 1;

      /* order: 1; */
    }
    .son:nth-child(3) {
      flex: 1;
      /* width: 100px; */

      /* order: 0; */

      align-self: flex-end;
    }


  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>
</html>
