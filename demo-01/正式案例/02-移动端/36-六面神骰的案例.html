<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: hotpink;
    }

    /* 每一个面 */
    ul {
      list-style: none;
      width: 150px;
      height: 150px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;

      /* 弹性盒子 */
      display: flex;
    }

    /* 每一个点 */
    li {
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
    }

    /* --------------------------第1个面 */
    ul:nth-child(1) {
      /* 主轴对齐方式 */
      justify-content: center;
      /* 单行侧轴对齐方式 */
      align-items: center;
    }

    /* --------------------------第2个面 */
    ul:nth-child(2) {
      justify-content: space-around;
      align-items: center;
    }

    /* --------------------------第3个面 */
    ul:nth-child(3) {
      /* 主轴对齐方式 */
      justify-content: space-around;
      /* 单行侧轴对齐方式 */
      align-items: center;

      padding: 20px 0;
      box-sizing: border-box;
    }

    ul:nth-child(3) li:nth-child(1) {
      /* 单个子元素的侧轴对齐方式 */
      align-self: flex-start;
    }

    ul:nth-child(3) li:nth-child(3) {
      /* 单个子元素的侧轴对齐方式 */
      align-self: flex-end;
    }

    /* --------------------------第4个面 */
    ul:nth-child(4) {
      /* 是否换行 */
      flex-wrap: wrap;
      /* 主轴对齐方式 */
      justify-content: space-around;
      /* 多行侧轴对齐方式 */
      align-content: space-around;
    }

    ul:nth-child(4) li {
      margin: 0 20px;
    }

    /* --------------------------第5个面 */
    ul:nth-child(5) {
      /* 是否换行 */
      flex-wrap: wrap;
      /* 主轴对齐方式 */
      justify-content: space-around;
      /* 多行侧轴对齐方式 */
      align-content: space-around;
    }

    ul:nth-child(5) li {
      margin: 0 20px;
    }

    ul:nth-child(5) li:nth-child(3) {
      margin: 0 40px;
    }

    /* --------------------------第6个面 */
    ul:nth-child(6) {
      /* 是否换行 */
      flex-wrap: wrap;
      /* 主轴对齐方式 */
      justify-content: space-around;
      /* 多行侧轴对齐方式 */
      align-content: space-around;
    }

    ul:nth-child(6) li {
      margin: 0 20px;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
