<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      height: 600px;
      border: 3px solid #000;
    }

    /* 左侧固定 */
    .left {
      width: 300px;
      height: 300px;
      background-color: blue;
      /* 左浮动 */
      float: left;
    }

    /* 右侧自适应 */
    .right {
      /* width: ??????? 自适应; */
      height: 310px;
      background-color: yellow;

      /* margin-left: 300px; */

      /* 触发bfc */
      overflow: hidden;

    }

    /* 
      汇总bfc的功能：
        bfc块级格式化上下文——》触发了bfc的盒子，会变成一块独立的渲染区域——》会有以下特点

        1、margin的塌陷现象
        2、清除浮动
        3、触发了bfc之后的盒子，不会在浮动元素下面待着，会自己往旁边挤
    
     */

     /* 
     左侧固定右侧自适应——浮动
      1、左侧的宽度写死——》左浮动
      2、右侧的宽度不设置默认自适应——》触发bfc：overflow:hidden
     
      */


  </style>
</head>
<body>
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
