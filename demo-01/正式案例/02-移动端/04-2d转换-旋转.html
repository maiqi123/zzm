<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: red;
      margin: 200px auto;
      /* 过渡 */
      transition: 1s;

      /* 
        转换原点：transform-origin
       */
      transform-origin: center top;
    }

    div:hover {
      /* 
      2d转换-旋转
      属性名：转换：transform
      属性值：rotate
        取值：
          1、rotate(旋转的角度) 单位：度：deg
       */

      transform: rotate(360deg);
    }

  </style>
</head>
<body>
  <div></div>
</body>
</html>
