<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      width: 100px;
      height: 100px;
      display: block;
      /* 有一个属性可以设置移动端点击高亮的颜色
          不想让用户看到高亮的效果
          设置颜色为透明：
            1、rgba(0,0,0,0)
            2、transparent
       */
      -webkit-tap-highlight-color: transparent;
    }

  </style>
</head>
<body>
  <a href="#">我是一个a标签</a>
</body>
</html>
