<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      /* 使用动画 */
      animation: dong2 2s;
    }

    /* 
    定义动画：（需要考虑清楚这个动画一共需要几个状态）

      1、两个状态
        1、width：200
        2、width：800
      针对于以上两个状态的情况，可以from...to... 
    
     */
    @keyframes dong1 {
      from {
        width: 200px;
      }
      to {
        width: 800px;
      }
    }

    /* 
      2、三个状态
        1、 200*200  0%
        2、 800*200  50%
        3、 800*800  100%
      针对于以上三个状态的情况，可以使用百分比完成
     */
    @keyframes dong2 {
      0% {
        width: 200px;
        height: 200px;
      }

      50% {
        width: 800px;
        height: 200px;
      }

      100% {
        width: 800px;
        height: 800px;
      }
    }

  </style>
</head>
<body>
  <div></div>
</body>
</html>
