<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 简单数据类型：number string boolean undefined null
    // 复杂数据类型：object array function 自定义对象

    // 从内存的角度来讲
    // 简单数据类型也叫值类型: 变量在存储简单类型的时候，直接存储的就是值本身。
    // 复杂数据类型也叫引用类型。变量在存储复杂类型的时候，复杂类型会单独开辟空间进行存储，变量仅仅存的是复杂类型的地址。

    // var num = 11;
    // var str = 'abc';

    var obj = {
      name: 'zs',
      age: 18
    }
  </script>
</body>
</html>
