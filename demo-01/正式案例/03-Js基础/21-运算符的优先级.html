<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. （）优先级最高
    // 2. 一元运算符  ++ -- ！
    // 3. 算术运算符  先 */%   再 +-
    // 4. 比较运算符  先 ><>=<=  再 == != === !==
    // 5. 逻辑运算符  &&  ||
    // var result = true && true;
    var result = ((4 >= 6) || ("人" != "狗")) && !(((12 * 2) == 144) && true);
    console.log(result); // true

    var num = 10;
    console.log(5 == num / 2 && (2 + 2 * num) === "22"); // false
  </script>
</body>
</html>
