<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组.indexOf(数组元素):  判断数组元素在数组中第一次出现的位置（下标）如果没有返回-1, 从左往右
    // 数组.lastIndexOf(元素) ; 判断数组元素在数组中最后一次出现的位置， 从右往左找
    var arr = ['张飞', '赵云', '马超', '张飞'];
    console.log(arr.indexOf('张飞'));
    console.log(arr.indexOf('刘备'));
  </script>
</body>
</html>
