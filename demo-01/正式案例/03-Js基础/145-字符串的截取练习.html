<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // 输入一个英文字符串，将字符串的首字母变成大写
    // hello ===>  Hello
    // nice  ===>  Nice
    var str = prompt('请输入字符串');
    str = str[0].toUpperCase() + str.slice(1);
    console.log(str);
  </script>
</body>
</html>
