<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 语法：var newArr = arr1.concat(arr2);  合并arr1和arr2两个数组，返回一个新的数组
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    var arr3 = [7, 8, 9];
    var newArr = arr1.concat(arr2, arr3);
    console.log(newArr);
  </script>
</body>
</html>
