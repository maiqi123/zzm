<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 4. 素质教育，把百分制分数转换成ABCDE   
    //     > 100  想挨打是吗
    //   A: 90-100
    //   B: 80-89
    //   C: 70-79
    //   D: 60-69
    //   E: 0-59
    var score = +prompt('请输入你的考试成绩');
    if (score > 100) {
      console.log('孩子你太秀了');
    } else if (score >= 90) {
      console.log('A');
    } else if (score >= 80) {
      console.log('B');
    } else if (score >= 70) {
      console.log('C');
    } else if (score >= 60) {
      console.log('D');
    } else {
      console.log('E');
    }
  </script>
</body>
</html>
