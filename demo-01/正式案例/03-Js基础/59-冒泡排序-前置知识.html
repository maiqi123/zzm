    // 2.1 遍历数组
    // 2.2 让相邻的两个元素比较 arr[i] arr[i+1] 进行比较
    // 2.3 如果前一项比后一项大，两个值进行交换。
    var arr = [65, 97, 76, 13, 27, 49, 58];
    for (var i = 0; i < arr.length - 1; i++) {
      if (arr[i] > arr[i + 1]) {
        var temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
      }
    }
    console.log(arr);
