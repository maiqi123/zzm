    var arr = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x"];
    // // {c: 2, a: 5, z:2, x:3}

    // // 1. 准备空对象
    // // 2. 遍历arr数组
    // // 3. 判断遍历出来的值在对象中是否存在
    // // 4. 如果不存在， 给对象增加一个属性，值为1
    // // 5. 如果存在，让对象这个值 +1
    var obj = {};
    for (var i = 0; i < arr.length; i++) {
      var temp = arr[i];
      if (temp in obj) {
        // 存在
        obj[temp]++;
        // obj[temp]++
      } else {
        // 不存在
        obj[temp] = 1;
      }
    }
    console.log(obj);

    var max = 0;
    var key = ''
    for (var k in obj) {
      if (obj[k] > max) {
        max = obj[k];
        key = k;
      }
    }
    console.log(max, key);

    // 2. 获取数组中出现次数最多的元素以及次数
