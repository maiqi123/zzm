<body>
  <script>
    // 数组的长度 length： 指示了数组中存放了几个值。
    // 数组的下标(索引)：数组 的下标是 存放的每个值的唯一的标识。 
    // 数组的下标从0开始， 数组的下标是有顺序。

    // 结论： 长度和下标的关系   最大的下标 = length - 1
    var arr = ['张三', '王五', '李四'];
    console.log(arr);

  </script>
