<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num1 = 10;
    var num2 = 20;
    // 交换两个变量
    // sb 10   num:10
    var sb = num1;
    num1 = num2;
    num2 = sb;


    console.log(num1); // 20
    console.log(num2); // 10

  </script>
</body>
</html>
