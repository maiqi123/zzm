<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 变量
    var name = 'zs';
    // 函数: 在对象外，使用function声明。
    function fn() {
      console.log('嘻嘻嘻');
    }

    var obj = {
      // 属性
      name: 'zs',
      // 方法：在对象内的函数，称为方法。
      fn: function () {
        console.log('哈哈哈');
      }
    };
    console.log(obj);
  </script>
</body>

</html>
