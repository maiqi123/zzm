<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      箭头函数函数体说明：

       */
      //  1、函数体有多行代码的时候,按照正常写法，函数体前后需要有大括号。
      // let fn = () => {
      //   let num = 20
      //   console.log(num)
      // }
      // fn()
      // 2、函数体只有一行代码的时候, 省略函数体 两边的大括号，函数体 跟在箭头后面，写成一行。
      // let fn = () => console.log('nummmmmmmmmm')
      // fn()
      // 3、函数体只有一行代码 且有return 的时候，函数体的一行代码 写在箭头后面 ，且 去掉大括号 且 去掉return
      // 普通写法：
      // let fn = () => {
      //   return 20
      // }
      // 简写
      let fn = () => 2000000000

      console.log(fn())
    </script>
  </body>
</html>
