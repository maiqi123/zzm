  <body>
    <script>
      /* 
      es6 两个数组方法

      find: （比较常用）
        返回符合条件的 第一项，如果没有符合条件的，返回undefined

      findIndex: （一般没用）
        返回符合条件的 第一项的 下标，如果没有符合条件的， 返回 -1
       */

      let arr = [
        { id: 1, name: '张三' },
        { id: 2, name: '李四' },
        { id: 3, name: '王五' },
        { id: 4, name: '赵六' },
      ]
      // 需求1：找到id 为2的数组项
      let obj = arr.find(function (item) {
        return item.id === 2
      })
      console.log(obj) //id:2 name:'李四'
