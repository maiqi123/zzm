<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      /* 
    let:
    es6 定义变量，  （var）

    let:
    1、没有变量提升
    2、增加了块级作用域
    3、不可以重复定义
     */
      // var str
      // console.log(str)
      // str = 'aaa'

      // 没有变量提升 不可以 先试用 后定义
      // console.log(str)
      // let str = 'bbb'

      // 块作用域
      {
        let a = 'zs'
        var age = 30
      }
      console.log(a)
      console.log(age)

      // var name = 'zs'
      // var name = 'ls'
      // console.log(name)

      // let 不可以重复定义 同一个变量（在同一作用域内）
      // let name = 'zs'
      // let name = 'ls'
      // console.log(name)
    </script>
  </body>
</html>
