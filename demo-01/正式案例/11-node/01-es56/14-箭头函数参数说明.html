    <title>Document</title>

  <body>
    <script>
      /*
      箭头函数参数说明：
       */
      // 具名函数
      // function fn() {
      //   console.log('111111')
      // }
      // 1、转函数表达式，获得匿名函数
      // let fn = function () {
      //   console.log('111111')
      // }
      // 2、匿名函数转箭头函数 ： 去掉function ， 在括号后 =>
      // 一、没有参数的时候： 保留括号。
      // let fn = () => {
      //   console.log('111111')
      // }
      // fn()

      // 二、有一个参数的时候，参数两边不需要加括号。
      // let fn = key => {
      //   console.log(key)
      // }
      // fn('2222222')
      // 三、有两个或以上参数的时候,必须要右括号，参数在括号内按顺序 逗号分割
      // let fn = (key, key1) => {
      //   console.log(key, key1)
      // }
      // fn('2222222', 'kkkkkk')
    </script>
