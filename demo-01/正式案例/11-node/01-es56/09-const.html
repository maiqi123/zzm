<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      const
      es6：定义常量，定义以后 不可改变。
      1、定义后不可以改变值
      2、定义时必须赋值
      3、没有定义提升（先定义在使用）
      4、当定义一个  对象常量的时候，改变对象内部的属性值，由于对象地址没有发生改变，所以不会报错。但是给对象 重新指向一个新对象，会报错。
       */

      // 常量定义以后 ，不可以改变值。
      // const num = 20
      // // num = 30

      // const定义的时候必须赋值
      // const num = 20
      // num = 20

      // 没有定义提升
      // console.log(num)
      // const num = 10

      // 对象 指向的是一个 地址。 改变对象内部的属性值，并没有改变对象地址。
      const obj = {
        name: 'zs',
        age: 80,
      }
      // console.log(obj)
      // obj.name = 'ls'
      // console.log(obj)
      // obj = {}
    </script>
  </body>
</html>
