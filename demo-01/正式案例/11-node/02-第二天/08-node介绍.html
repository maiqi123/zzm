<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      /* 
      一、node
      Node.js 是一个基于 Chrome V8 引擎的 JavaScript 运行环境，nodejs允许javascript代码运行在服务端
      nodejs ,也可以成为 node  或者 node.js
      严谨的说，node不是一门语言，他是jsvascript 运行环境。
      （要求，熟悉 java php 或 node 等，一种服务端开发语言）
      php  ===> apach
      java ===> jvm
      js   ===> 浏览器 + node

      二、浏览器和 node 区别：
        1、共同点：都可以执行js
        2、区别： 浏览器 ： js + BOM +  DOM
                  node：    js + fs  +  http

      三、打开终端
        1、文件夹打开终端
        1.1、在文件夹中shift + 右键 打开 powershell
        1.2、windows菜单搜索 cmd 
        1.3、cmd 和 powershell 关系：powershell 是 cmd 的超集。
        2、vscode中打开终端
        2.1、选中文件或文件夹 右键 在集成终端中打开
        2.2、快捷键 ctrl + `
        3、vscode终端面板介绍
        3.1、可以打开多个终端，通过下拉框切换当前终端。
        3.2、加号 新建终端
        3.3、拆分显示终端窗口  不常用
        3.4、垃圾桶  删除并停止终端
        3.5、上尖号  切换全屏终端
        3.6、×号 是显示隐藏终端（不是关闭）
      四、环境变量
        作用（功能）：让一个程序，在任何地方都可以直接在终端 通过文件名 启动。
        启动一个文件： 首先在当前目录查找 ，如果没有，回去 环境变量中 找path ，如果其中配种了要启动的程序的目录，就能直接启动。

      五、运行node
        方式一：REPL介绍 (一般偶尔演示用)

        方式二：直接运行 js文件。

      六、prettier

      //1. prettier-保存时自动格式化代码
      "editor.formatOnSave": true,
      //2. prettier-设置 自动换行的width - 解决小程序换行报错问题
      "prettier.printWidth": 80,
      //3 prettier-使用单引号
      "prettier.singleQuote": true,
      //4 prettier-不要分号
      "prettier.semi": false,
      //5. prettier- (x) => {} 箭头函数参数只有一个时是否要有小括号。avoid：省略括号
      "prettier.arrowParens": "avoid",
      //6  prettier-在对象，数组括号与文字之间加空格 "{ foo: bar }"
      "prettier.bracketSpacing": true,
      "[html]": {
        "editor.defaultFormatter": "esbenp.prettier-vscode"
      },
       */
    </script>
  </body>
</html>
