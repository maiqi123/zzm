<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: #f99;
            margin: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <button id="btn1">展示</button>
    <button id="btn2">设置内容</button>

    <div></div>
    <div></div>
    <div></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        // 麻烦的地方
        // 1. 获取元素的方法名字太长, 不方便记忆和书写   ok
        // 2. 使用on方式来注册事件存在覆盖问题, addEventListener 不存在覆盖问题, 有兼容问题  ok
        // 3. for循环代码冗余   ok
        // 4. 想要动画效果, 比较麻烦.  ok

        // 展示
        $("#btn1").click(function () {
            $("div").show();
        })

        // jQ注册事件不存在覆盖问题的
        /*$("#btn1").click(function () {
            console.log(2);
        })*/

        // 设置内容
        $("#btn2").click(function () {
            $("div").text("嘿嘿");
        })
    </script>
</body>

</html>
