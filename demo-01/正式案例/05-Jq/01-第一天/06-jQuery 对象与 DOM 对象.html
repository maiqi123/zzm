<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">哈哈</div>
    <div>哈哈</div>
    <div>哈哈</div>
    <div>哈哈</div>
    <div>哈哈</div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // jQuery 对象与 DOM 对象

            // DOM 对象: 通过原生js获取元素的方法返回的对象
            //    getElementById
            //    getElementsByTagName
            //    querySelectorAll
            var box = document.querySelector("#box");
            console.dir(box);

            // 注意点: 作为DOM对象, 是无法使用jQ的方法, 可以使用DOM对象自身的属性和方法
            // box.text("嘻嘻"); // error
            box.show(); // error

            // box.innerText = "呜呜";

            // jQ对象: 通过$() 获取到的元素返回的对象
            //  jQ对象是个伪数组, 伪数组里面有获取到的每一个dom对象
            // console.log( $("div") );

            // 注意点: jQ对象无法使用DOM对象的属性和方法, jQ对象可以使用jQ提供的方法
            // $("div").style.color = "lime"; // error
            $("div").text("嘻嘻");

            // 注意点:
            //  两者对象之间不用混用, 只能使用各自的属性和方法
        })
    </script>
</body>
</html>
