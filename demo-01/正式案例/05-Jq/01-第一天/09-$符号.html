<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        // $符号
        // 来源: jQ提供的
        // 是啥: 函数
        // 作用: 可以根据参数不同, 作用也不同
        
        // 1. 参数为 选择器, 作用就是来获取元素   $("#btn")
        // 2. 参数为 DOM对象, 作用就是将DOM对象转成jQ对象   $(box)   $(document)
        // 3. 参数为 函数, 作用是入口函数   $(function(){})
    </script>
</body>
</html>
