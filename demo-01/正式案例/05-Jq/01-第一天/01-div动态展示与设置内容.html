<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: #f99;
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <button id="btn1">展示</button>
    <button id="btn2">设置内容</button>

    <div></div>
    <div></div>
    <div></div>

    <script>
        // 01-div动态展示与设置内容.html
        
        // 麻烦的地方
        // 1. 获取元素的方法名字太长, 不方便记忆和书写
        // 2. 使用on方式来注册事件存在覆盖问题, addEventListener 不存在覆盖问题, 有兼容问题
        // 3. for循环代码冗余
        // 4. 想要动画效果, 比较麻烦.

        var btn1 = document.querySelector("#btn1");
        var btn2 = document.querySelector("#btn2");
        var divs = document.querySelectorAll("div");

        // 展示
        btn1.onclick = function () {
            // 循环divs
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.display = "block";
            }
        }

        /*btn1.onclick = function () {
            console.log(1);
        }*/

        // 设置内容
        btn2.onclick = function () {
            // 循环divs
            for (var i = 0; i < divs.length; i++) {
                divs[i].innerText = "哈哈";
            }
        }
    </script>
</body>
</html>
