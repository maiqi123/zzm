<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 隐式迭代: 偷偷的遍历
            //   对于设置性操作, jQ会给获取到的每一个元素都设置上相同的操作.
            //   对于获取性操作, jQ会获取第一个元素对应的值.
            //   如果想要每一个元素都有不同的操作, 需要手动遍历
            // $("li").css("color", "red");
            /*$("li").click(function () {
                console.log(1);
            })*/

            var arr = ["red", "green", "yellow"];
            var $lis = $("li");
            for(var i = 0; i < $lis.length; i++){
                $lis.eq(i).css("backgroundColor", arr[i]);
            }

            // 链式编程: 
        })
    </script>
</body>
</html>
