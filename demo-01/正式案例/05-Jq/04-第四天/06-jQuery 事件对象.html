<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f99;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <a href="http://web.itcast.cn">哈哈</a>
    </div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // jQuery 事件对象: 之前如何使用的事件对象, 在jQ中还是一样的使用方式

            // on(type, selector, data, fn)

            // var arr = [10, 20, 30];

            $("div").on("click", function (e) {
                // console.log(e);// 事件对象
                // console.log(e.data); // [10, 20, 30]
                // e.stopPropagation(); // 阻止冒泡

                alert("哈哈 - div");
            })

            $("a").click(function (e) {
                alert("嘻嘻-a");
                // e.stopPropagation(); // 阻止冒泡
                // e.preventDefault(); // 阻止默认行为

                // 在JQ中的return false, 既可以起到阻止冒泡行为, 也可以阻止浏览器的默认行为
                // 原生js中的return false, 只能阻止浏览器的默认行为
                return false;
            })
        })
    </script>
</body>
</html>
