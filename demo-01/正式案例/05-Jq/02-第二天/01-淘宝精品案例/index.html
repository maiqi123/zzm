<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left,
        #center,
        #right {
            float: left;
        }

        #left li,
        #right li {
            background: url(images/lili.jpg) repeat-x;
        }

        #left li a,
        #right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #left li a:hover,
        #right li a:hover {
            background-image: url(images/abg.gif);
        }

        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">

        <ul id="center">

            <li><a href="#"><img src="images/呢大衣.jpg" width="200" height="250" /></a></li>
            <li><a href="#"><img src="images/毛衣.jpg" width="200" height="250" /></a></li>
            <li><a href="#"><img src="images/棉服.jpg" width="200" height="250" /></a></li>
            <li><a href="#"><img src="images/女裤.jpg" width="200" height="250" /></a></li>
            <li><a href="#"><img src="images/羽绒服.jpg" width="200" height="250" /></a></li>
            <li><a href="#"><img src="images/牛仔裤.jpg" width="200" height="250" /></a></li>

        <ul id="right">
            <li><a href="#">女包</a></li>
            <li><a href="#">男靴</a></li>

            <li><a href="#">皮带</a></li>

            <li><a href="#">男包</a></li>
        </ul>

        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function () {
                // 左边的导航
                //  鼠标移入到左边导航li上, 展示对应的图片 ==> 通过下标来对应

                // 步骤:
                //  1. 找对象(左边导航li  center下的li)
                //  2. 左边导航li 注册 mouseenter
                //  3. 先获取到当前导航li的下标
                //  4. 通过下标拿到center中对应的图片将其展示, 其他的兄弟li隐藏.

                // 1.
                $("#left li").mouseenter(function () {
                    // 3.
                    // index() 获取元素的下标
                    var idx = $(this).index();
                    // console.log(idx);

                    // 注意点: 需要拼接字符串
                    // $("#center li:eq(idx)").show().siblings().hide(); // error
                    $("#center li:eq("+ idx +")").show().siblings().hide();
                })

                // 右边的
                $("#right li").mouseenter(function() {
                    var idx = $(this).index() + 9; // +9的目的是为了取到后9张图片
                    // console.log(idx);

                    // $("#center li:eq("+ idx +")").show().siblings().hide();

                    // 作用是一样的, 写法上的区别
                    // :eq() 过滤选择器
                    // .eq() 方法  筛选选择器   推荐使用
                    $("#center li").eq(idx).show().siblings().hide();
                });

                // 小结:
                //  index() 方法可以获取元素的下标
                //  .eq() 可以根据下标来获取元素
            })
        </script>
    </div>
</body>
