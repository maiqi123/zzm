<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: #f99;
            position: relative;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div>swing</div>
    <div>linear</div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 自定义动画
            // animate({}, speed, easing, callback);
            //      后面三个参数同show系列动画参数, 都是可选的
            //      第一个参数, 对象 需要写

            /*$("div").animate({
                // 在对象中写多个键值对,会同时运动
                left: 800,
                top: 300,
                borderRadius: 50
            }, 1000)*/


            // easing 
            //  swing 
            //  linear
            $("div").eq(0).animate({
                left: 800
            }, 10000, "swing")

            $("div").eq(1).animate({
                left: 800
            }, 10000, "linear")
        })
    </script>
</body>
</html>
