<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 1300px;
    }

    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }

    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }

    #box li:nth-child(1) {
      background-image: url(./images/1.jpg);
    }

    #box li:nth-child(2) {
      background-image: url(./images/2.jpg);
    }

    #box li:nth-child(3) {
      background-image: url(./images/3.jpg);
    }

    #box li:nth-child(4) {
      background-image: url(./images/4.jpg);
    }

    #box li:nth-child(5) {
      background-image: url(./images/5.jpg);
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="../jquery-1.12.4.js"></script>
  <script>
    $(function () {
      // 功能:
      //  1. 鼠标移入到li, 当前的li的宽度变800 animate
      //          兄弟li 宽度变100  animate
      //  2. 鼠标移出box, 让所有的li宽度恢复成240

      var $lis = $("#box li");

      $lis.mouseenter(function() {
        $(this).animate({width: 800}).siblings().animate({width: 100});
      });

      $("#box").mouseleave(function () {
        $lis.animate({width: 240})
      });
    });
  </script>
</body>

</html>
