<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    select {
        width: 200px;
        background-color: teal;
        height: 200px;
        font-size: 20px;
    }

    .btn-box {
        width: 30px;
        display: inline-block;
        vertical-align: top;
    }
    </style>
</head>

<body>
    <h1>城市选择：</h1>
    <select id="src-city" name="src-city" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">广州</option>
        <option value="5">西红柿</option>
    </select>
    <div class="btn-box">
        <!--实体字符-->
        <button id="btn1"> &gt;&gt; </button>
        <button id="btn2"> &lt;&lt; </button>
        <button id="btn3"> &gt;</button>
        <button id="btn4"> &lt; </button>
    </div>
    <select id="tar-city" name="tar-city" multiple>
    </select>
    <script src="jquery-1.12.4.js"></script>
    <script>
    $(function() {
        // btn1 ==> src-city里面所有的option 添加到 tar-city里面.
        $("#btn1").click(function() {
            // append()
            $("#tar-city").append( $("#src-city option") );
        });

        // btn2 ==> tar-city里面所有的option 添加到 src-city里面.
        $("#btn2").click(function() {
            // appendTo()
            $("#tar-city option").appendTo( $("#src-city") );
        });

        // btn3 ==> src-city里面所有选中的option 添加到 tar-city里面.
        $("#btn3").click(function() {
            $("#tar-city").append( $("#src-city option:selected") );
        });

        // btn4 ==> tar-city里面所有选中的option 添加到 src-city里面.
        $("#btn4").click(function() {
            $("#tar-city option:selected").appendTo( $("#src-city") );
        });

    });
    </script>
</body>

</html>
