<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            width: 700px;
            height: 60px;
            background-color: black;
            margin: 0 auto;
        }

        .maps {
            width: 700px;
            text-align: center;
        }

        .maps img {
            width: 80%;
            margin-top: 30px;
        }

        .nav li {
            width: 100px;
            height: 60px;
            /*border: 1px solid yellow;*/
            float: left;
            position: relative;
            overflow: hidden;
        }

        .nav a {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 24px;
            color: blue;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            z-index: 2;
        }

        .nav span {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: yellow;
            top: 60px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="javascript:void(0);">导航1</a>
                <span></span>
            </li>
            <li><a href="javascript:void(0);">导航2</a><span></span></li>
            <li><a href="javascript:void(0);">导航3</a><span></span></li>
            <li><a href="javascript:void(0);">导航4</a><span></span></li>
            <li><a href="javascript:void(0);">导航5</a><span></span></li>
            <li><a href="javascript:void(0);">导航6</a><span></span></li>
            <li><a href="javascript:void(0);">导航7</a><span></span></li>
        </ul>
        <div class="maps">
            <img src="1.jpg" alt="">
        </div>
        <div class="mp3">
            <audio src="mp3/1.mp3"></audio>
            <audio src="mp3/2.mp3"></audio>
            <audio src="mp3/3.mp3"></audio>
            <audio src="mp3/4.mp3"></audio>
            <audio src="mp3/5.mp3"></audio>
            <audio src="mp3/6.mp3"></audio>
            <audio src="mp3/7.mp3"></audio>
        </div>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 功能:
            //  鼠标移入到li元素上
            //  1. 播放对应的音乐 ==> 下标
            //  2. 需要让当前li下的span升上去  top = 0; animate


            var $lis = $(".nav li");
            var $audios = $(".mp3 audio");

            $lis.mouseenter(function() {
                // 1. 
                var idx = $(this).index();
                // play() 播放功能, 是H5提供的, jQ没有对该方法进行封装, jQ对象无法调用play方法
                // 是DOM对象来调用
                // $audios.eq( idx ).play(); // error

                // 音乐都是从头开始播放
                //  currentTime 当前进度  属性
                $audios[idx].currentTime = 0; // 从头播放

                $audios[idx].play();

                // 2.
                $(this).children("span").stop().animate({
                    top: 0
                })
            });

            // 移出事件
            $lis.mouseleave(function() {
                // 让当前li下的span下来 top = 60
                $(this).children("span").stop().animate({
                    top: 60
                })
            });
        })

        // 这些JavaScript编程黑科技，装逼指南，高逼格代码，让你惊叹不已
        //  https://github.com/jawil/blog/issues/24

        // 多媒体事件(Media Events)
        //  https://www.runoob.com/tags/ref-eventattributes.html

        // Audio play() 方法
        //  https://www.runoob.com/jsref/met-audio-play.html

        // Audio currentTime 属性
        //  https://www.runoob.com/jsref/prop-audio-currenttime.html
    </script>
</body>

</html>
