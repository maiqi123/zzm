<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        body {
            height: 8000px;
        }

        a {
            color: #fff;
        }

        .actGotop {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 195px;
            display: none;
            z-index: 100;
        }

        .actGotop a,
        .actGotop a:link {
            width: 150px;
            height: 195px;
            display: inline-block;
            background: url(images/gotop.png) no-repeat;
            outline: none;
        }

        .actGotop a:hover {
            width: 150px;
            height: 195px;
            background: url(images/gotop.gif) no-repeat;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 返回顶部小火箭 -->
    <div class="actGotop"><a href="javascript:;" title="Top"></a></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // 接口
        $(function () {
            var $actGotop = $('.actGotop');
            // 功能1 鼠标滑动 显示小火箭
            $(window).scroll(function () {
                var y = $(window).scrollTop();
                // console.log(y);
                if (y > 1000) {
                    $actGotop.fadeIn();
                } else {
                    $actGotop.fadeOut();
                }
            })
            // 功能2 点击火箭返回顶部
            $actGotop.click(function () {
                $(document.documentElement).animate({
                    scrollTop: 0
                }, 1000)
            })
        })
