<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var Person = function () {}

      Person.prototype.n = 1
      // p1的原型链:
      //  p1 ==> Person.prototype ==> Object.prototype ==> null;
      var p1 = new Person()

      Person.prototype = {
        n: 2,
        m: 3,
      }
      // p2的原型链:
      //  p2 ==> Person.prototype (本质上是新对象) ==> Object.prototype ==> null;
      var p2 = new Person()

      console.log(p1.n) // 1
      console.log(p1.m) // undefined

      console.log(p2.n) // 2
      console.log(p2.m) // 3

      // 核心点:
      // 1. 原型链
      // 2. 实例对象在创建的那一刻, 他的原型链就已经定下来, 后面的原型替换是不会影响到实例对象的原型链的.
    </script>
  </body>
</html>
