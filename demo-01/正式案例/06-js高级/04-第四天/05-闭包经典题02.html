<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function fn() {
        var a = 0;
        return function() {
            a++;
            console.log(a);
        };
    }
    // fn() 外部函数调用一下, 就会在内存中有一份新的闭包的综合环境
    var f1 = fn();
    f1(); // 1
    f1(); // 2
    f1(); // 3
    f1(); // 4

    var f2 = fn();
    f2();  // 1
    f2();  // 2
    f2();  // 3

    var f3 = fn();
    f3(); // 1
    </script>
</body>

</html>
