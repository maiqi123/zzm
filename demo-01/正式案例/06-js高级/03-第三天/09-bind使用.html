        // 使用bind来解决 ==> 定时器函数中的this指向问题
        var cc = {
            username: "CC",
            lover: "约翰.菲菲",
            sayLove: function () {
                // sayLove方法内的this指向cc
                setInterval(function () {
                    // this ==> window
                    console.log("Dear " + this.lover + ", 俺"+ this.username +"好想你, 想你想的睡不着!!!!");
                }.bind(this), 1000)
            }
        }
        cc.sayLove();
