<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 同步与异步
        // 同步: 同时只能做一件事情, 做事情需要一件一件的来执行.
        // 异步: 同时可以做多件事情
        // 异步做事效率高

        // 自己在家做饭吃:
        //  同步:
        //   1. 洗米 1分钟
        //   2. 煮饭 30分钟
        //   3. 洗菜 1分钟
        //   4. 切菜 2分钟
        //   5. 烧菜 10分钟
        //      44分钟

        //  异步:
        //   1. 洗米 1分钟
        //   2. 煮饭 30分钟
        //   ...
        //   31分钟就可以吃到饭了

        // ajax是以异步的方式与服务器进行数据通信
        //  效率高: 
        //   1. 页面不跳转(不会刷新)
        //   2. 还可以操作当前页面
    </script>
</body>
</html>
