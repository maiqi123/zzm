<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // get和post请求报文的对比
        // 请求报文: 行 头 体

        // 请求行:
        //   get: 请求方式GET 发送的数据拼接到url地址后面 ? 隔开的
        //   post: 请求方式POST 没有发送的数据
    
        // 请求头:
        //   基本上头信息都是浏览器自动添加上的
        //   get 和 post 请求头不一样的地方
        //    post多个 content-type 请求头
        //     content-type: application/x-www-form-urlencoded

        // 请求体: 放发送数据
        //    get: get方式把数据拼接到url地址后面, get请求没有请求体
        //    post: 有请求体, 有发送的数据
    </script>   
</body>
</html>
