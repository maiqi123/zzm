<body>
    <script>
        // JSON 数据
        // 1. JSON 数据本质上是个字符串
        // 2. 字符串里面是键值对格式(数组或者对象)
        // 3. 键名必须使用双引号包裹(不使用引号或者是单引号都不行的)
        // 4. 多个键值对使用逗号隔开, 最后一个键值对不需要有逗号.

        // var str = "{name: 'lw', age: 19}"; // 不符合
        // var str = "{'name': 'lw', 'age': 19}"; // 不符合
        // var str = '{"name": "lw", "age": 19}'; // 符合
        // var str = "[10, 20, 30]"; // 符合
            // 这么去理解  '{"0": 10, "1": 20, "2": 30}'

        // var str = "{'name': 'lw', 'age': 19}";
        // JSON.parse(str); // str不是json字符串, JSON.parse不能够进行解析, 解析会报错
    </script>
