<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="./jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "get",
                url: "08.php",
                dataType: "json",
                success: function (info) {
                    // 形参data就是服务器响应的数据
                    console.log("响应成功了", info);
                },
                error: function (err1, err2, err3) {
                    console.log("失败了");
                    console.log(err1);
                    console.log(err2);
                    console.log(err3);
                }
            })
        })
    </script>
</body>
</html>
