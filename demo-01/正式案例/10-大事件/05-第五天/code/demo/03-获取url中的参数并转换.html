  <script>
    // http://127.0.0.1/index.html?id=10&name=tom&age=20
    // location.search   "?id=10&name=tom&age=20" ==>{id:10,name:'tom',age:20}
    // 1. 使用location.search获取URL中的?及后面的参数
    // var str = location.search
    var str = '?id=10&name=tom&age=20';
    // 2. 裁掉?
    str = str.slice(1) // 'id=10&name=tom&age=20'
    console.log(str);
    // 3. 切割字符串
    var arr = str.split('&')

    console.log(arr); // ["id=10", "name=tom", "age=20"]
    // 4. 循环遍历数组 再将遍历到的每一项以'='进行切割
    var obj = {}
    for (var i = 0;i < arr.length;i++) {
      var temp = arr[i].split('='); // ['id',10]  ['name','tom'] ['age',20]
      console.log(temp);
      obj[temp[0]] = temp[1]  // {id:10,name:'tom',age:20}
      console.log(obj);
    }
    console.log(obj);
