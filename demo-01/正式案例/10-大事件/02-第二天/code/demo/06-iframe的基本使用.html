<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe的基本使用</title>
  <style>
    .box {
      width: 600px;
      height: 200px;
      background-color:orange;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <iframe src="http://www.jd.com" frameborder="0" width="1200" height="800"></iframe>
</body>
</html>
