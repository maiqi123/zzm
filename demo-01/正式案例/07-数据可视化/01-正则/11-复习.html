<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 正则表达式
        //    匹配规则规律的表达式, 表单校验中
        //    创建:
        //     1. new RegExp()
        //     2. /a/
        //    组成: 普通字符 + 元字符
        //      普通字符 没有实际含义, 写啥匹配啥
        //      元字符有实际含义
        
        //   \d  匹配数字
        //   \D  非数字
        //   \w  单词字符  大小写字母 数字 _
        //   \W  非单词字符
        //   \s  不可见字符   空格  \n  \t
        //   \S  可见字符
        //   .   除了换行的任意字符
        //   \.  只匹配小数点

        // 优先级 
        //   | 或者 优先级最低
        //   () 分组  优先级最高

        // [] 字符类元字符
        //   1. [] 表示一个字符, [] 里面可以写可以出现的字符, 自带或者含义
        //   2. [] 写 - 表示范围 可以自定义 但不能反着写
        //   3. [] 写 ^ 表示非 [^abc]

        // 边界类元字符
        //   开始: ^
        //   结束: $
        //   ^ $ 一起使用, 精确匹配, 从头匹配到尾, 写啥匹配啥
        //      常用语表单校验中

        //  量词类元字符
        //   * >= 0   {0,}
        //   + >= 1   {1,}
        //   ? 0 | 1  {0,1}
        //   {m}  =m次
        //   {m,}  >=m次
        //   {m,n}  m-n
        //   注意点: 就近修饰

        //  正则替换
        //   replace() 第一个参数可以写正则
        //   标识符 
        //      g 全局匹配搜索 
        //      i 忽略大小写
        //      /a/gi

        // echarts
        //    文档
        // rem适配: 原理: 根据不同的屏幕尺寸来动态给html设置fontSize大小
    </script>
</body>
</html>
